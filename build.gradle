apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'application'

mainClassName = 'org.svenehrke.architecture.personadmin.Main'

group='org.svenehrke.architecture.personadmin'
version = '0.0.2'

subprojects {
        apply plugin: 'java'
        apply plugin: 'groovy'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }

}

idea {
        project {
                jdkName = '1.8'
        }
        module {
                downloadSources = false
                downloadJavadoc = false
        }
}

